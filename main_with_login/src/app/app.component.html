<app-map [places] = "places"></app-map>
<app-header></app-header>
<app-sidenav [places] = "places"></app-sidenav>

<div class="okta">
    <link href="https://global.oktacdn.com/okta-signin-widget/3.1.3/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

    <button routerLink="/"> Home </button>
    <button *ngIf="!isAuthenticated" routerLink="/login"> Login </button>
    <button *ngIf="isAuthenticated" (click)="logout()"> Logout </button>
    <button routerLink="/protected"> Protected </button>

    <router-outlet></router-outlet>
</div>
