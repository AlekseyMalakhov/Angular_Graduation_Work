<mat-card>
    <mat-card-header>
        <mat-card-title>{{place.name}}</mat-card-title>
        <mat-card-subtitle>{{place.author}}</mat-card-subtitle>
        <mat-card-subtitle class="location">Location: {{place.coords}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/pics/places/{{place.img}}" alt="{{place.name}} picture">
    <mat-card-content>
        <p>{{place.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink="/place-page/{{place.author_id}}/{{place.id}}" routerLinkActive="active">Read more</a>
    </mat-card-actions>
</mat-card>
