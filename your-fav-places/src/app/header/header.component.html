<div id="header">    
    <div class = "content-left">
        <button mat-icon-button (click)="toggleSidenav()" *ngIf="sidenavButtonDisplay === 'show_button'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>        
        </button>
        <button mat-icon-button (click)="back()" *ngIf="sidenavButtonDisplay === 'hide_button'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>   
        </button>
        <!--<span class = "push" routerLink="/" routerLinkActive="active" matTooltip="Home">Your Favorite Places</span>-->
        <button class = "title" mat-button routerLink="/" routerLinkActive="active" matTooltip="Home">Your Favorite Places</button> 
    </div>

    
    <div class = "content-right">
        <button mat-icon-button (click)="toggleFilter()" matTooltip="Filter">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white">
                <path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
        <button mat-icon-button (click)="toggleSearchBox()" matTooltip="Search">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>       
        </button>
        <input type="text" *ngIf="searchbox" (keyup) = "search($event)" placeholder="Name of the place">
        <button mat-button routerLink="/all-places-page" routerLinkActive="active" matTooltip="List of places">All Places</button>       
        
        <div class="auth_buttons" *ngIf="!user">
            <button mat-stroked-button id="login" routerLink="/show-login" routerLinkActive="active">Login</button>
            <button mat-stroked-button id="signIn" matTooltip="Doesn't work yet:(">Sign In</button>
        </div>
        
        <div class="auth_buttons" *ngIf="user">            
            <button mat-button routerLink="/user-places-page/{{userId}}" routerLinkActive="active" matTooltip="My places">{{user}}</button>
            <button mat-stroked-button id="logOut" (click)="logout()">Log Out</button>
        </div> 
    </div>       
</div>
