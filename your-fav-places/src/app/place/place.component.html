<mat-card (click) = "select($event)">
    <mat-card-header>
        <mat-card-title>{{place.name}}</mat-card-title>
        <mat-card-subtitle>{{place.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/pics/places/{{place.img}}" alt="{{place.name}} picture">
    <mat-card-content>
        <p>{{place.description}}</p>
    </mat-card-content>

    <ng-container *ngIf="place.id === selected_place.id">
        <mat-card-actions>
            <a mat-button routerLink="/place-page/{{selected_place.author_id}}/{{selected_place.id}}" routerLinkActive="active">Read more</a>
            <!--<button mat-button *ngIf = "place.author === user" (click) = "edit()">Edit</button>-->
            <app-edit-button *ngIf = "place.author === user" [place] = "place"></app-edit-button>
        </mat-card-actions>
    </ng-container>    
</mat-card>
