<mat-card>
    <mat-card-header>
        <mat-card-title>{{place.name}}</mat-card-title>
        <mat-card-subtitle>{{place.author}}</mat-card-subtitle>
        <mat-card-subtitle class="location">Location: {{place.coords[0] + ", " + place.coords[1]}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/pics/places/{{place.img}}" alt="{{place.name}} picture">
    <mat-card-content>
        <p>{{place.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink="/place-page/{{place.author_id}}/{{place.id}}" routerLinkActive="active">Read more</a>
        <!--<button mat-button *ngIf = "userpage" (click) = "edit()">Edit</button>-->
        <app-edit-button *ngIf = "userpage" [place] = "place" [go_root] = "true"></app-edit-button>
        <app-delete-button *ngIf = "userpage" [del_place_id] = "place.id" [del_place_name] = "place.name" [back_after_del] = "false"></app-delete-button>
    </mat-card-actions>
</mat-card>
